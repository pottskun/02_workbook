<!-- 使用ツールと目的
HTML：ページの構造を作成
CSS：ページのデザインとレイアウトを整える
JavaScript：JSONファイルの読み込み、問題の表示や操作
JSONファイル：問題データの保存と管理
JSONを使った構成
問題データの追加・管理：JSONファイルに問題を手動で追加
問題の表示：JavaScriptでJSONファイルを読み込み、問題をWebページに表示
レベル選択機能：JavaScriptで難易度別に問題をフィルタリングして表示
問題の更新：必要に応じてJSONファイルを直接編集し、新しい問題を追加 -->

<!-- 
ステップバイステップの流れ
JSONファイルを用意：先ほどのJSON形式で問題データを用意します。
JavaScriptでJSONデータを読み込む：fetchメソッドを使ってJSONファイルを読み込みます。
問題をDOMに追加する：取得した問題をHTMLに表示します。
アコーディオン機能を実装：ヒントや答えをアコーディオンスタイルで表示するためのJavaScriptを追加します。 -->
